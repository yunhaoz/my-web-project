spring.datasource.url = jdbc:mysql://localhost:3307/showtime?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = password

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.session.jdbc.initialize-schema = always

#logging.level.org.springframework.security = DEBUG
logging.level.showtime.controller.EventController = DEBUG
logging.level.showtime.controller.EventJsonPostPutAdvice = DEBUG
logging.level.showtime.service.EventUpdateService = DEBUG
