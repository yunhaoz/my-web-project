		<h1>
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;">
				<path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
			</svg>
			New Reminder
		</h1>
		<hr>
		<form action="" method="POST" onsubmit="return checkRequirement(this);">
			<div class="form-group">
				<label for="title" class="sr-only">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Title" name="title">
				<small class="error">Title cannot be empty!</small>
			</div>
			<div class="form-group">
				<label for="date">Deadline</label>
				<input type="datetime-local" class="form-control" id="date" name="date">
				<small class="error">Invalid Date!</small>
			</div>
			<div class="form-group">
				<label for="date">RemindTime</label>
				<input type="datetime-local" class="form-control" id="remindTime" name="remindTime">
				<small class="error">Invalid Date!</small>
			</div>
			<div class="form-group">
				<label for="priority">Priority</label>
				<select name="priority" id="priority" class="form-control">
					<option value="3">Low</option>
					<option value="5">Medium</option>
					<option value="7">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="notes" class="sr-only">Notes</label>
				<textarea class="form-control" id="notes" name="notes" rows="5" placeholder="Notes"></textarea>
			</div>
			<button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
		</form>
	</div>
