	<div class="container-fluid wrapper shadow p-3 mb-5 rounded">
		<h1>
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cash-stack" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;">
				<path d="M14 3H1a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1h-1z"/>
				<path fill-rule="evenodd" d="M15 5H1v8h14V5zM1 4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H1z"/>

			</svg>
			New Transaction
		</h1>
		<hr>
		<form action="" method="POST" onsubmit="return checkRequirement(this);">
			<div class="form-group" style="margin-bottom: 5px;">
				<label for="title" class="sr-only">Transaction Title</label>
				<input type="text" class="form-control" id="title" placeholder="Transaction Title e.g. Grocery" name="title">
				<small class="error">Title cannot be empty!</small>
			</div>
			<div class="form-group" style="margin-bottom: 5px;">
				<label for="method" class="sr-only">Payment Method</label>
				<input type="text" class="form-control" id="method" placeholder="Payment Method" name="method">
			</div>
			<div class="form-group">
				<label for="time">Time</label>
				<input type="datetime-local" class="form-control" id="time" name="time">
				<small class="error">Invalid Time!</small>
			</div>
			<div class="form-group row" style="margin-bottom: 7px;">
				<div class="col">
					<label for="category">Category</label>
					<select name="category" id="category" class="form-control">
						<option value="" disabled="">Create More In Account Page</option>
						<option value="Default" selected>None</option>
						<option value="Clothing">Clothing</option>
						<option value="Debt">Debt</option>
						<option value="Food">Food</option>
						<option value="Fun">Fun</option>
						<option value="Giving">Giving</option>
						<option value="Healthcare">Healthcare</option>
						<option value="Home Supplies">Home Supplies</option>
						<option value="Housing">Housing</option>
						<option value="Insurance">Insurance</option>
						<option value="Personal Care">Personal Care</option>
						<option value="Pets">Pets</option>
						<option value="Services/Memberships">Services/Memberships</option>
						<option value="Taxes">Taxes</option>
						<option value="Transportation">Transportation</option>
						<option value="Utilities">Utilities</option>
					</select>
				</div>
				<div class="col">
					<label for="recipient">Recipient Email</label>
					<input type="email" class="form-control" id="recipient" name="recipient">
				</div>
			</div>
			<div class="form-group row" style="margin-bottom: 7px;">
				<div class="col-4 col-md-2">
					<label for="currency">Currency</label>
					<select name="currency" id="currency" class="form-control">
						<option value="USD" selected disabled="">$</option>
					</select>
				</div>
				<div class="col-8 col-md-10">
					<label for="amount">Amount</label>
					<input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01">
					<small class="error"></small>
				</div>
			</div>


			<div class="form-group">
				<label for="content" class="sr-only">Notes</label>
				<textarea class="form-control" id="content" rows="2" placeholder="Notes"></textarea>
			</div>

			<button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
		</form>
